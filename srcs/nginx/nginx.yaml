apiVersion: v1
kind: Service
metadata:
  name: nser
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    -  port: 80
       targetPort: 80
       name: http
    -  port: 443
       targetPort: 443
       name: https
    -  port: 22
       targetPort: 22
       name: ssh
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ndep
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Never
        livenessProbe:
          initialDelaySeconds: 30
          exec:
           command:
           - sh
           - /health_check.sh
           - nginx
           - sshd
           - telegraf
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22